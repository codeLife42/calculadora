<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>Calculadora</h1>
		<div class="display"><input id="displayCalculadora" type="text" value=""></input></div>
		<div class="botoes">
			<input class="operacao" id="btnProduto" type="button" value=" * "></input>
			<input class="operacao" id="btnSubtracao" type="button" value=" - "></input>
			<input class="operacao" id="btnSoma" type="button" value=" + "></input>
			<input class="operacao" id="btnReseta" type="button" value=" c "></input>
		</div>
		<div class="botoes">
			<input class="numero" type="button" value="7"></input>
			<input class="numero" type="button" value="8"></input>
			<input class="numero" type="button" value="9"></input>

		</div>
		<div class="botoes">
			<input class="numero" type="button" value="4"></input>
			<input class="numero" type="button" value="5"></input>
			<input class="numero" type="button" value="6"></input>

		</div>
		<div class="botoes">
			<input class="numero" type="button" value="1"></input>
			<input class="numero" type="button" value="2"></input>
			<input class="numero" type="button" value="3"></input>

		</div>
		<div class="botoes">
			<input class="operacao" id="btnVirgula" type="button" value="."></input>
			<input class="numero" type="button" value="0"></input>
			<input id="btnIgualdade" type="button" value="="></input>
		</div>

</div>
<script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
