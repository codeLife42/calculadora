<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<link rel="stylesheet" type="text/css" href="calculadora.css">
	<link href="https://fonts.googleapis.com/css?family=Nunito:400,700" rel="stylesheet">
</head>
<body>
<div class="container">
	<h1>Calculadora</h1>
		<div class="display"><p id="displayCalculadora" value=""></p></div>
		<div class="botaoReseta botoes">
			<button id="btnReseta" value="">c</button>
		</div>
		<div class="botoes">
			<button class="operacao" id="btnProduto" value=" * " accesskey="*">x</button>
			<button class="operacao" id="btnSubtracao" value=" - ">-</button>
			<button class="operacao" id="btnSoma" value=" + ">+</button>
		</div>
		<div class="botoes">
			<button class="numero" value="7">7</button>
			<button class="numero" value="8">8</button>
			<button class="numero" value="9">9</button>
		</div>
		<div class="botoes">
			<button class="numero" value="4">4</button>
			<button class="numero" value="5">5</button>
			<button class="numero" value="6">6</button>
		</div>
		<div class="botoes">
			<button class="numero" value="1">1</button>
			<button class="numero" value="2">2</button>
			<button class="numero" value="3">3</button>
		</div>
		<div class="botoes">
			<button class="operacao" id="btnVirgula" value=".">,</button>
			<button class="numero" value="0">0</button>
			<button id="btnIgualdade">=</button>
		</div>

</div>
<script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
